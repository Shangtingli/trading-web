<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trading Tech Actions</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src = "../scripts/variables.js"></script>
<script type="text/javascript" src = "../scripts/utils.js"></script>
<script type="text/javascript" src = "../scripts/watchlist.js"></script>
<script type="text/javascript" src = "../scripts/plotchart.js"></script>
<script type="text/javascript" src = "../scripts/searchbar.js"></script>
<script type="text/javascript" src = "../scripts/login.js"></script>
<script type="text/javascript" src = "../scripts/action.js"></script>
<link rel="stylesheet" href="../styles/action.css">
</head>
<body>
	<header>
			<p id = "action-page-title"> 
				Trading WebTech Action Interface
			</p>
	</header>
	
	<div id = "main-container">
			<div id = "long-short-container">
				  <p id = "long-short-section-title">
				  		Long or Short a Stock
				  </p>
				  <form>
					  <span> Stock Symbol: </span><br>
					  <input type="text" id="stock-symbol-input"><br><br>
					  <span> Amount:</span><br>
					  <input type="text" id = "stock-amount-input"><br><br>
				  </form>
				  <div id = "long-short-button-container">
				  		<button id = "long-button"> Long </button>
				  		<button id = "short-button"> Short </button>
				  </div>
				  
				  <p id = "long-short-notice">

				  </p>
			</div>
			
			<div id = "change-balance-container">
				  <p id = "change-balance-section-title">
				  		Change Your Capital Amount
				  </p>
				  <form>
					  <span> Amount:</span><br>
					  <input type="text" id = "capital-amount-input"><br><br>
				  </form>
				  <div id = "change-balance-button-container">
				  		<button id = "increase-capital-button"> Increase </button>
				  		<button id = "reduce-capital-button"> Reduce </button>
				  </div>
				  
				  <p id = "change-balance-notice">

				  </p>
			</div>
	</div>
</body>
</html>
