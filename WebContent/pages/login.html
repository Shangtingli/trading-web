<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trading Tech Login</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src = "../scripts/variables.js"></script>
<script type="text/javascript" src = "../scripts/utils.js"></script>
<script type="text/javascript" src = "../scripts/charts.js"></script>
<script type="text/javascript" src = "../scripts/login.js"></script>
<link rel="stylesheet" href="../styles/login.css">
</head>
<body>
	<header>
			<p class = "login-page-title"> 
				Trading WebTech Login Interface
			</p>
	</header>
	
	<div id = "login-form-container">
			
			<form>
				  <span> UserName: </span><br>
				  <input type="text" id="login-username-input"><br><br>
				  <span> PassWord:</span><br>
				  <input type="password" id = "login-password-input"><br><br>
				  <input type = "submit" id = "login-submit"> <br>
			</form>
			<p id = "login-error-notice" class = "login-notice">
				Invalid UserName or Password
			</p>
			<p id = "login-success-notice" class = "login-notice">
			Login Success! Returning to the parent page...
			</p>
	</div>
</body>
</html>
